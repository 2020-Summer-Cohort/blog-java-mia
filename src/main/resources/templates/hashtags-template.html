<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Miata Blog</title>
    <link rel="stylesheet" href="../css/hashtags-layout.css"/>
    <link rel="stylesheet" href="../css/hashtags-style.css"/>
</head>
<div class="container">
    <body>
    <h1>Miata Blog</h1>
        <div class="links">
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/authors">Authors</a>
            <a href="/hashtags">Hashtags</a>
        </div>
    <div class="hashtags">
        <h2>Hashtags</h2>
        <ul>
            <li th:each="hashtag: ${hashtags}"><a th:text="${hashtag.hashtagName}" th:href="'/hashtags/' + ${hashtag.hashtagName}">oilchange</a></li>
        </ul>
    </div>
</body>
</div>
<footer>
</footer>
</html>
