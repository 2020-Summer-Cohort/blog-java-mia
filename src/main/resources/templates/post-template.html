<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/post-style.css" type="text/css" />
    <link rel="stylesheet" href="../css/post-layout.css" type="text/css" />
    <title>Miata Blog</title>
</head>
<div class="container">
<body>
        <h1 class="category"><a th:text="${post.category.categoryName}" th:href="'/category/' + ${post.category.categoryName}">
        Maintenance</a></h1>
            <h2 class="title" th:text="${post.postTitle}">
            </h2>
            <h3 class="model-year" th:text="${post.model} + ', ' + ${post.year}"></h3>
            <h3 class="body" th:text="${post.postBody}"></h3>
            <h4 class="author"><a th:text="'By: ' + ${post.author.name}" th:href="'/authors/' + ${post.author.name}"></a></h4>
            <div class="hashtags">
                <h3 class="hashtag-title">Hashtags</h3>
                <ul>
                    <li th:each="hashtag: ${post.hashtags}"><a th:text="'#' + ${hashtag.hashtagName}" th:href="'/hashtags/' +${hashtag.hashtagName}"></a>
                    </li>
                </ul>
                <form action="/posts/addHashtag" method="POST">
                    <h2 class="add-hashtag-title">Add a Hashtag</h2>
                    <label for="add-hashtag" class="form__label"></label>
                    <input type="text" name="hashtagName" id="add-hashtag">
                    <input type="hidden" th:value="${post.postTitle}" id="" name="postTitle">
                    <button>Add</button>
                </form>
            </div>
        </body>
    </div>
</html>
