<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Miata Blog</title>
    <!-- <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/style.css"/> -->
</head>
<header>
    <h1>Miata Blog</h1>
    <div class="links">
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/authors">Authors</a>
            <a href="/hashtags">Hashtags</a>
        </div>
</header>
<body>
<div class="container">
    <div class="authors">
        <h2>Authors</h2>
        <ul>
            <li th:each="author: ${authors}"><a th:text="${author.name}" th:href="'/authors/' + ${author.name}">Jimmy Buffet
            </a></li>
        </ul>
    </div>
    <form action="/addAuthor" method="POST">
        <label for="add__an__author" class="form__label">Add Author</label>
        <input type="text" name="name" id="add__an__author">
        <button>Add</button>
    </form>
</div>
</body>
<footer>
</footer>
</html>
