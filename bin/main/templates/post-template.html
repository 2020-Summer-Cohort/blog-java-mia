<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../css/style.css" type="text/css" /> -->
    <title>Miata Blog</title>
</head>
<body>
    <header>
        <h1><a th:text="${post.category.categoryName}" th:href="'/category/' + ${post.category.categoryName}">
        Maintenance</a></h1>
    </header>
    <div class="container">
            <h2 th:text="${post.postTitle}">
            </h2>
            <h2 th:text="${post.model}"></h2>
            <h2 th:text="${post.year}"></h2>
            <h2 th:text="${post.postBody}"></h2>
            <h3>Author: <a th:text="${post.author.name}" th:href="'/authors/' + ${post.author.name}"></a></h3>
            <div class="hashtags">
                <h3>Hashtags</h3>
                <ul>
                    <li th:each="hashtag: ${post.hashtags}"><a th:text="${hashtag.hashtagName}" th:href="'/hashtags/' +${hashtag.hashtagName}"></a>
                    </li>
                </ul>
            </div>
    </div>
</body>
</html>
